spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000

# Redis Connection Pooling (Lettuce)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms

# Application Cache Settings
app.cache.ttl-minutes=30

# Enable SQL Logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Redis and Cache Logging
logging.level.org.springframework.data.redis=INFO
logging.level.org.example.ticketingapplication.service.TicketCacheService=INFO
logging.level.org.example.ticketingapplication.service.TicketServiceImpl=INFO

# Application Logging
logging.level.org.example.ticketingapplication.controller=INFO
logging.level.org.example.ticketingapplication.exception=INFO
logging.level.org.example.ticketingapplication.service=INFO

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Upload Configuration
app.upload.max-file-size=5242880
app.upload.allowed-extensions=csv

# Server Configuration

### Kafka Configuration
# Kafka Configuration
# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Producer serializers
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Reliability
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Performance
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.compression-type=snappy

# Timeout & safety
spring.kafka.producer.request-timeout-ms=30000
spring.kafka.producer.delivery-timeout-ms=120000





